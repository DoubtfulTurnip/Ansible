

- hosts: all
  become: yes
  tasks:
  - name: deny everything and enable UFW
    community.general.ufw:
      state: enabled
      policy: deny
  - name: Allow all access to tcp port 80
    community.general.ufw:
      rule: allow
      port: '3389'
      proto: tcp
  - name: Allow all access to tcp port 80
    community.general.ufw:
      rule: allow
      port: '22'
      proto: tcp
